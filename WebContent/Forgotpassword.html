<html>
<head>
<title>Validate the Password</title>
</head>
<link rel="stylesheet" type="text/css" href="changepass.css">


<script>
function validateForm() {  
    //collect form data in JavaScript variables  
    var pswd1 = document.getElementById("pswd1").value;  
    var pw2 = document.getElementById("newpass").value;  
    var customerid = document.getElementById("customer_id").value;  
    var password = document.getElementById("password").value;  
      
    //check empty first name field  
    if(customerid == "") {  
      document.getElementById("blankMsg").innerHTML = "**Fill the customerid";  
      return false;  
    }  
    
    if(password == "") {  
        document.getElementById("charMsg").innerHTML = "**Fill the password";  
        return false;  
      }  
 
    
    //check empty password field  
    if(pswd1 == "") {  
      document.getElementById("message1").innerHTML = "**Fill the password please!";  
      return false;  
    }  
    
    //check empty confirm password field  
    if(pw2 == "") {  
      document.getElementById("message2").innerHTML = "**Enter the password please!";  
      return false;  
    }   
  
    //maximum length of password validation  
    if(pswd1.length > 15) {  
      document.getElementById("message1").innerHTML = "**Password length must not exceed 15 characters";  
      return false;  
    }  
    
    if(pswd1 != pw2) {  
      document.getElementById("message2").innerHTML = "**Passwords are not same";  
      return false;  
    }
 }  
 </script>
<body>
	<h1>FORGOT PASSWORD</h1>
	<center>
		<div class="register" align="center">
			<form action="forgotpassword.jsp" onsubmit="return validateForm()">

				<td>Customer_id:*</td> <input type="text" name="customer_id"
					id="customer_id" value=""> <span id="blankMsg"
					style="color: red"> </span> <br>
				<br>

				<!-- Enter last name -->
				

				<!-- Create a new password -->
				<td>Create Password:*</td> <input type="password" id="pswd1"
					name="pswd1" value=""> <span id="message1"
					style="color: red"> </span> <br>
				<br>

				<!?Enter confirm password -->
				<td>Confirm Password:*</td> <input type="password" id="newpass"
					value=""> <span id="message2" style="color: red"> </span> <br>
				<br>

				<!-- Click to verify valid password -->
				<input type="submit" value="Changed Password" id="submit">

				<!-- Click to reset fields -->
				<button type="reset" value="Reset" id="reset">Reset</button>
			</form>
</body>
</div>
</html>
