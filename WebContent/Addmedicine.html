<div class="register">
	<form id="register" method="get" action="Addmedicine.jsp">
		<br> <br> <br>
		<table border="0" align="center">
			<tbody>
				<tr>
					<td><label for="medicinename">Medicine Name: </label></td>
					<td><input id="medicinename" class="form-control"
						maxlength="50" name="medicinename" type="text" required></td>
				</tr>

					<td><label for="medicinequantity">Medicine Quantity: </label></td>

				</tr>

		</table>
	</form>
